<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIM - Local AI Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>LAIM</h2>
                <button id="newChatBtn" class="btn-primary">+ New Chat</button>
            </div>
            
            <div class="sidebar-content">
                <div class="chat-list" id="chatList">
                    </div>
            </div>
            
            <div class="sidebar-footer">
                <span class="session-info" id="sessionInfo"></span>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-header">
                <div class="chat-title-area">
                    <h1 id="chatTitle">New Chat</h1>
                    <button id="editTitleBtn" class="btn-icon">✏️</button>
                </div>
                
                <div class="controls">
                    <select id="apiType" class="control-select">
                        <option value="chat">Chat</option>
                        <option value="models">Models</option>
                    </select>
                    <select id="modelSelect" class="control-select">
                        <option value="">Loading Models...</option>
                    </select>
                </div>
            </div>

            <div id="chatInterface" class="interface-section">
                <div class="messages-container" id="messagesContainer">
                    </div>

                <form id="chatForm" class="chat-input-area">
                    <input type="text" id="messageInput" placeholder="Send a message..." required>
                    <button type="submit" class="btn-primary">Send</button>
                </form>
            </div>
            
            <div id="modelsInterface" class="interface-section">
                <div class="models-interface-content">
                    <div class="models-section">
                        <h3>Pull New Model</h3>
                        <div class="model-pull-form">
                            <input type="text" id="modelName" placeholder="e.g., llama3, mistral, codellama">
                            <button id="pullBtn" class="btn-primary">Pull Model</button>
                        </div>
                        <div id="pullProgress" class="progress-output"></div>
                    </div>

                    <div class="models-section">
                        <h3>Delete Model</h3>
                        <select id="deleteModelSelect" class="control-select">
                            <option value="">Select model to delete</option>
                        </select>
                        <button id="deleteBtn" class="btn-danger">Delete Selected Model</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="titleModal" class="modal">
        <div class="modal-content">
            <h3>Edit Chat Title</h3>
            <input type="text" id="titleInput" placeholder="Enter chat title">
            <div class="modal-buttons">
                <button id="saveTitleBtn" class="btn-primary">Save</button>
                <button id="cancelTitleBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
