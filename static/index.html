<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Go Web UI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="light-mode flex items-center justify-center min-h-screen p-4">
    <button id="dark-mode-toggle" class="dark-mode-toggle">üåô Dark Mode</button>

    <div class="container w-full">
        <h1 class="text-4xl font-extrabold text-center mb-4">Ollama Go Web UI</h1>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-8">Interact with your local Ollama instance.</p>
        
        <div class="mb-6">
            <label for="api-type-select" class="block text-sm font-medium mb-2">Select API Type:</label>
            <select id="api-type-select" class="form-control">
                <option value="generate">Generate Text</option>
                <option value="chat">Chat</option>
                <option value="model-management">Model Management</option>
            </select>
        </div>

        <div class="mb-6" id="common-model-select-container">
            <label for="model-select" class="block text-sm font-medium mb-2">Choose Ollama Model:</label>
            <select id="model-select" class="form-control">
                <option value="">Loading models...</option>
            </select>
        </div>

        <div class="mb-6" id="advanced-settings-container">
            <details class="api-section">
                <summary class="cursor-pointer font-semibold mb-4">‚öôÔ∏è Advanced Settings</summary>
                <div class="slider-container">
                    <label>Temperature:</label>
                    <input type="range" id="temperature-slider" class="slider" min="0" max="2" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                <div class="slider-container">
                    <label>Top P:</label>
                    <input type="range" id="top-p-slider" class="slider" min="0" max="1" step="0.05" value="0.9">
                    <span id="top-p-value">0.9</span>
                </div>
                <div class="slider-container">
                    <label>Max Tokens:</label>
                    <input type="range" id="max-tokens-slider" class="slider" min="128" max="4096" step="128" value="2048">
                    <span id="max-tokens-value">2048</span>
                </div>
            </details>
        </div>

        <div id="generate-section" class="api-section">
            <h2>Generate Text</h2>
            <div class="mb-6">
                <textarea id="prompt-input" class="form-control" placeholder="Enter your prompt here..."></textarea>
            </div>
            <div class="flex gap-2">
                <button id="generate-button" class="btn btn-primary">Generate Response</button>
                <button id="stop-generate-button" class="btn btn-danger hidden">‚¨õ Stop</button>
            </div>
        </div>

        <div id="chat-section" class="api-section hidden">
            <h2>Chat with Model</h2>
            <div class="mb-4">
                <textarea id="system-prompt-input" class="form-control" rows="2" placeholder="System Prompt (Optional)..."></textarea>
            </div>
            <div id="chat-history-output"></div>
            
            <div class="mb-4">
                <input type="checkbox" id="show-thinking-checkbox"> <label>Display Thinking</label>
            </div>
            <div id="thinking-output" class="hidden"></div>
            
            <div class="mb-6">
                <textarea id="chat-input" class="form-control" placeholder="Type your message..."></textarea>
            </div>
            <div class="flex gap-2 mb-4">
                <button id="send-chat-button" class="btn btn-primary">Send Message</button>
                <button id="stop-chat-button" class="btn btn-danger hidden">‚¨õ Stop</button>
            </div>
            <div class="flex gap-2">
                <button id="export-chat-button" class="btn btn-success">üì• Export Chat</button>
                <button id="clear-chat-button" class="btn btn-secondary">üóëÔ∏è Clear Chat</button>
            </div>
        </div>

        <div id="model-management-section" class="api-section hidden">
            <h2>Model Management</h2>
            <div class="mb-4">
                <select id="model-action-select" class="form-control"></select>
                <button id="refresh-models-button" class="btn btn-info mt-2">Refresh List</button>
            </div>
            <div class="mb-4">
                <label>Install New Model:</label>
                <select id="available-model-select" class="form-control"></select>
                <div id="available-model-description" class="mt-2 p-2 bg-gray-100 hidden"></div>
                <button id="pull-available-model-button" class="btn btn-success mt-2">Pull Selected</button>
            </div>
            <div class="mb-4">
                <input type="text" id="model-action-input" class="form-control" placeholder="Manual model name (e.g. llama2)">
            </div>
            <div class="flex gap-2">
                <button id="pull-manual-model-button" class="btn btn-success">Pull Manual</button>
                <button id="delete-model-button" class="btn btn-danger">Delete Model</button>
            </div>
            <div id="model-action-output" class="mt-4 whitespace-pre-wrap"></div>
        </div>

        <div id="loading-indicator" class="text-center mt-4 hidden font-bold">Generating...</div>

        <div id="unified-response-output" class="mt-8 p-6 border rounded bg-gray-50 dark:bg-gray-800">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Response:</h2>
                <button id="copy-response-button" class="btn btn-sm">üìã Copy</button>
            </div>
            <div id="response-output" class="whitespace-pre-wrap"></div>
        </div>
    </div>

    <div id="custom-alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h3 id="custom-alert-title" class="text-lg font-bold mb-4">Alert</h3>
            <p id="custom-alert-message" class="mb-6"></p>
            <div class="flex justify-end gap-2">
                <button id="custom-alert-cancel" class="btn btn-secondary hidden">Cancel</button>
                <button id="custom-alert-ok" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
